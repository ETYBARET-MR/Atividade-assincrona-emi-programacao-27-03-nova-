<html>
    <head>
        <meta charset="utf-8">
        <title>FrameWork Vue</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head> 
    <body>
         <h2>Terceiro Exemplo com Vue</h2>
            <div id="app">
               
                    <h2>Listagem de Jogadores do CS</h2>   

                    <li v-for="j in jogadores">
                        <big>Jogador:</big><small>{{j.nickname}}</small> -
                        <big>Estrelas:</big><small>{{j.qtd_estrela}}</small> - 
                        <big>Pontos:</big><small>{{j.qtd_pontos}}</small> - 
                        <big>Data de Nascimento:</big><small>{{j.dataNasc}}</small> -
                        <big>Senha:</big><small>{{j.senha}}</small> -                                         
                    </li>
               
                    <form id="formulario">                        
                        <h2>Formulário para cadastrar novo jogador</h2>
                        
                        <div class="container">
                            <label>Nickname:</label><input v-model="novo_jogador.nickname" class="form-control" placeholder="Me edite">
                            <label>Estrelas:</label><input v-model="novo_jogador.qtd_estrela" class="form-control" type="number" placeholder="quantidade de estrelas maior que 1">
                            <label>Pontos:</label><input v-model="novo_jogador.qtd_pontos" class="form-control" type="number" placeholder="Bonus de 2x">
                            <label>Data de Nascimento:</label><input v-model="novo_jogador.dataNasc" class="form-control" type="date" placeholder="Sua Data de Nascimento">
                            <label>Senha:</label><input v-model="novo_jogador.senha" class="form-control" type="password" maxlength="4" placeholder="digite uma senha de 4 digitos">

                        </div>                            
                    
                        <span class="input-group-btn">
                            <button  @click="addJogador" class="btn btn-primary" type="button">Adicionar!</button>
                        </span>
                    </form>        

            </div>       
    </body>
    <script type="text/javascript">
   
   
        $(document).ready(function() {
            var dados = { 
                jogadores:  [ {nickname: 'joaozinho', qtd_estrela: 5, qtd_pontos: 10, dataNasc: '1993-09-21', senha: '123'},    
                              {nickname: 'ze', qtd_estrela: 12, qtd_pontos: 24, dataNasc: '1983-01-30',  senha: '456'},
                              {nickname: 'bastião', qtd_estrela: 16, qtd_pontos: 32, dataNasc: '2001-10-12',  senha: '777'},
                              {nickname: 'romario', qtd_estrela: 19, qtd_pontos: 38, dataNasc: '1999-05-18',  senha: '220'},
                              {nickname: 'bebeto', qtd_estrela: 10, qtd_pontos: 20, dataNasc: '1994-08-04',  senha: '22'},
                              {nickname: 'cannigia', qtd_estrela: 2, qtd_pontos: 4, dataNasc: '2005-12-10',  senha: '228'},
                              {nickname: 'maradona', qtd_estrela: 1, qtd_pontos: 2, dataNasc: '1998-06-24',  senha: '228'}
                            ], 
                            
                novo_jogador: {nickname: '', qtd_pontos: '', qtd_estrela: '', dataNasc: '',  senha: ''}
            };
        
         //alert('passou aqui');

          new Vue({ 
                el: '#app', 
                data: dados,
                methods: { 

                    addJogador: function () { 
    var input_jogador = this.novo_jogador.nickname.trim(); 
    var input_qtd_estrela = this.novo_jogador.qtd_estrela;
    var input_qtd_pontos = this.novo_jogador.qtd_pontos;
    var input_dataNasc = this.novo_jogador.dataNasc; 
    var input_senha = this.novo_jogador.senha.trim();

    if (input_jogador.length > 3 && input_jogador.length < 9) {
        if (input_qtd_estrela > 0) {
            if (input_senha.length == 4) {
                if (input_qtd_pontos >= 1 && input_qtd_pontos <= 1000) {
                    input_qtd_pontos *= 2;
                
                var currenDate = new Date();
                var dataNasc = new Date(input_dataNasc);

                this.jogadores.push({
                    qtd_estrela: input_qtd_estrela, 
                    qtd_pontos: input_qtd_pontos,
                    dataNasc: input_dataNasc,
                    senha: input_senha,
                    nickname: input_jogador
                });
                alert("A validação do seu jogador foi completa! Agora existem: " + this.jogadores.length + " jogadores cadastrados.");

            }else{
                alert("Informe pontos maiores que 1 e menor que 1000.");
            }
            }else{
                alert("Informe a senha de 4 dígitos.");
            }
            } else {
                alert("Informe uma quantidade de estrelas maior do que zero.");
            }
            } else {
                alert("Informe um nickname correto.");
                    }
                }
            }
        }); 
    });

    </script> 
   
 </html>
